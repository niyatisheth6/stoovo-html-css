<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Type of account</title>
  </head>
  <body>
    <section class="flex w-full sm:h-screen custom-container">
      <div class="lg:w-1/2 z-10 w-full flex justify-center main lg:h-screen">
        <!-- signup left banner -->
        <div class="hero maxMd:items-center w-full screen">
          <div class="max-w-[480px] w-full max-h-100 mt-[67px] mb-[32px]">
            <div class="logo gap-[6.55px]">
              <a href=""> <img src="img/logo.png" alt="logo" /></a>
              <h2 class="logo_txt"><a href=""> Stoovo</a></h2>
            </div>
            <div class="mt-[35px] mb-[32px]">
              <h2 class="heading mb-[12px]">
                What type of account do you want to create?
              </h2>
              <p class="subtext">
                Subtext goes hereSubtext goes here Subtext goes here
              </p>
            </div>
            <div
              class="grid sm:grid-cols-2 mb-[32px] sm:gap-x-[16px] grid-cols-1 gap-y-[12px] sm:gap-y-0 justify-items-center"
            >
              <!-- first  -->
              <div class="box-2 box-dark active p-[20px]">
                <div class="sm:w-[52px] sm:h-[52px] w-[40px] h-[40px]">
                  <img src="img/face.png" alt="face" />
                </div>
                <h4 class="sm:mt-[50px] mt-[24px] sm:text-[20px] text-[16px]">
                  Personal
                </h4>
                <p class="sm:text-[16px] text-[14px] leading-[21px]">
                  For delivering your personal packages
                </p>
              </div>

              <!-- second  -->
              <div class="box-2 box-light p-[24px] sm:p-[20px]">
                <div class="sm:w-[52px] sm:h-[52px] w-[40px] h-[40px]">
                  <img src="img/bag.png" alt="bag" />
                </div>
                <h4 class="sm:mt-[29px] mt-[16px] sm:text-[20px] text-[16px]">
                  Business
                </h4>
                <p class="sm:text-[16px] text-[14px] leading-[21px]">
                  For delivering your business packages or online orders
                </p>
              </div>
            </div>
            <button class="btn-secondary">Continue</button>
          </div>
        </div>
      </div>
      <img
        src="img/info.png"
        alt="bg"
        class="hero_img lg:block hidden lg:h-screen"
      />
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
