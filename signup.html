<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Signup</title>
  </head>
  <body>
    <section class="flex w-full lg:h-screen custom-container">
      <div class="lg:w-1/2 z-10 w-full flex justify-center main lg:h-screen">
        <!-- signup left banner -->
        <div class="hero maxMd:items-center w-full xl:py-[78px] py-[45px]">
          <div class="max-w-[480px] w-full max-h-100">
            <div class="logo gap-[6.55px]">
              <a href=""><img src="img/logo.png" alt="logo" /></a>
              <h2 class="logo_txt"><a href=""> Stoovo</a></h2>
            </div>
            <div
              class="lg:mt-[20px] mt-[35px] xl:mt-[35px] mb-[32px] lg:mb-[26px] xl:mb-[32px]"
            >
              <h2
                class="heading mb-[12px] lg:text-[28px] xl:text-[32px] w-full"
              >
                Package movement
              </h2>
              <p class="subtext">
                Subtext goes hereSubtext goes here Subtext goes here
              </p>
            </div>
            <button
              class="btn google mb-[32px] lg:mb-[28px] xl:mb-[32px] py-[9.5px]"
            >
              <img
                src="img/google.png"
                alt="google"
                class="w-[36px] h-[36px]"
              />
              <a href="#" class="text-[16px] leading-[22px]"
                >Continue with google</a
              >
            </button>
            <div class="or">
              <hr />
              <div>
                <h3>Or</h3>
              </div>
              <hr />
            </div>
            <p
              class="subtext mb-[24px] lg:mb-[18px] xl:mb-[24px] mt-[32px] lg:mt-[23px] xl:mt-[32px]"
            >
              Enter your email address and password to get started.
            </p>
            <form>
              <div
                class="flex flex-col gap-[16px] mb-[32px] lg:mb-[28px] xl:mb-[32px]"
              >
                <input
                  type="email"
                  placeholder="Your email"
                  class="form-control"
                />
                <input
                  type="password"
                  placeholder="Enter strong password"
                  class="form-control"
                />
                <input
                  type="password"
                  placeholder="Confirm password"
                  class="form-control"
                />
              </div>
              <button
                class="btn-secondary text-[16px] mb-[32px] lg:mb-[28px] xl:mb-[32px]"
              >
                Sign up
              </button>
            </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
      <img
        src="img/info.png"
        alt="bg"
        class="hero_img lg:block hidden lg:h-screen"
      />
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
